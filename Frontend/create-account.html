<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <script>
    function handleAccountCreation(event) {
      event.preventDefault(); // Prevent form submission
      alert("Account created successfully!");
      window.location.href = "index.html"; // Redirect to POS
    }
  </script>
</head>
<body>
  <h2>Create an Account</h2>
  <form onsubmit="handleAccountCreation(event)">
    <input type="text" placeholder="Full Name" required><br><br>
    <input type="email" placeholder="Email" required><br><br>
    <input type="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>
  <a href="index.html">Back to POS</a>
</body>
</html>
